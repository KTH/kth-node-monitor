trigger:
  branches:
    include:
      - main
pr:
  - main

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build_test
    displayName: Build and test

    jobs:
      - job: custom_job
        steps:
          - bash: |
              echo "Hello"

          - task: AzureCLI@2
            displayName: Read stuff
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az account show
